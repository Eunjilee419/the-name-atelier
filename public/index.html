
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Name Atelier</title>
  <meta name="description" content="AI-powered name generator. Generate personal or brand names in English, Korean, Chinese, or Japanese.">
<meta name="google-adsense-account" content="ca-pub-6497406288752051">
</head>
<body>
  <h1 id="title">The Name Atelier</h1>
  
  <label for="langSelect">🌐 Language:
    <select id="langSelect">
      <option value="en">English</option>
      <option value="ko">한국어</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
    </select>
  </label><br><br>

  <form id="nameForm">
    <label id="lblPurpose">Purpose:
      <select name="purpose">
        <option value="personal">Personal Name</option>
        <option value="brand">Brand Name</option>
      </select>
    </label><br>
    <label id="lblGender">Gender:
      <select name="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="neutral">Neutral</option>
      </select>
    </label><br>
    <label id="lblDOB">Date of Birth: <input type="date" name="dob"></label><br>
    <label id="lblTraits">Desired Image/Traits: <input type="text" name="traits" placeholder=""></label><br>
    <button type="submit" id="btnGenerate">Generate Name</button>
  </form>

  <div id="loading" style="display:none; color:gray;">⏳ Loading...</div>
  <div id="results" style="margin-top:20px;"></div>

  <script>
    const translations = {
      en: {
        title: "The Name Atelier",
        lblPurpose: "Purpose:",
        lblGender: "Gender:",
        lblDOB: "Date of Birth:",
        lblTraits: "Desired Image/Traits:",
        btnGenerate: "Generate Name"
      },
      ko: {
        title: "더 네임 아틀리에",
        lblPurpose: "이름 용도:",
        lblGender: "성별:",
        lblDOB: "생년월일:",
        lblTraits: "희망 이미지/특성:",
        btnGenerate: "이름 생성"
      },
      zh: {
        title: "命名工坊",
        lblPurpose: "用途:",
        lblGender: "性别:",
        lblDOB: "出生日期:",
        lblTraits: "期望形象/特质:",
        btnGenerate: "生成名字"
      },
      ja: {
        title: "ネームアトリエ",
        lblPurpose: "名前の目的:",
        lblGender: "性別:",
        lblDOB: "生年月日:",
        lblTraits: "希望する印象や特徴:",
        btnGenerate: "名前を生成"
      }
    };

    function applyTranslations(lang) {
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("lblPurpose").childNodes[0].nodeValue = t.lblPurpose;
      document.getElementById("lblGender").childNodes[0].nodeValue = t.lblGender;
      document.getElementById("lblDOB").childNodes[0].nodeValue = t.lblDOB;
      document.getElementById("lblTraits").childNodes[0].nodeValue = t.lblTraits;
      document.getElementById("btnGenerate").innerText = t.btnGenerate;
    }

    document.getElementById("langSelect").addEventListener("change", function(e) {
      const selectedLang = e.target.value;
      applyTranslations(selectedLang);
      document.documentElement.lang = selectedLang;
    });

    document.getElementById("nameForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const payload = {
        purpose: form.purpose.value,
        gender: form.gender.value,
        dob: form.dob.value,
        traits: form.traits.value,
        lang: document.getElementById("langSelect").value
      };

      // 🔄 로딩 표시 시작
      document.getElementById("loading").style.display = "block";
      document.getElementById("results").innerText = "";

      const res = await fetch("/api/generate-name", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      // ✅ 결과 표시 & 로딩 숨기기
      document.getElementById("loading").style.display = "none";
      document.getElementById("results").innerText = data.result || "No result";
    });

    applyTranslations("en");
  </script>
</body>
</html>
