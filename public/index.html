<body>
  <div class="page-wrapper">
    <div class="container">
      <h1 id="title">The Name Atelier</h1>
      <p style="font-size: 14px; color: gray; margin-top: -10px;">
        Powered by AI & Korean Saju (Four Pillars). This is more than a name generator.
      </p>
      <p style="margin-top: 10px;">
        <a href="/what-is-saju.html" style="text-decoration: none; padding: 8px 14px; background-color: #333; color: white; border-radius: 8px; font-size: 14px; margin-right: 10px;">üîç Learn: What is Saju?</a>
        <a href="/blog/" style="text-decoration: none; padding: 8px 14px; background-color: #222; color: white; border-radius: 8px; font-size: 14px;">üìù Visit Blog</a>
      </p>

      <label for="langSelect">üåê Language:
        <select id="langSelect">
          <option value="en">English</option>
          <option value="ko">ÌïúÍµ≠Ïñ¥</option>
          <option value="zh">‰∏≠Êñá</option>
          <option value="ja">Êó•Êú¨Ë™û</option>
        </select>
      </label><br><br>

      <form id="nameForm">
        <label id="lblPurpose">Purpose:
          <select name="purpose">
            <option value="personal">Personal Name</option>
            <option value="brand">Brand Name</option>
          </select>
        </label><br>
        <label id="lblGender">Gender:
          <select name="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="neutral">Neutral</option>
          </select>
        </label><br>
        <label id="lblDOB">Date of Birth: <input type="date" name="dob"></label><br>
        <label id="lblTraits">Desired Image/Traits: <input type="text" name="traits" placeholder=""></label><br>
        <button type="submit" id="btnGenerate">Generate Name</button>
      </form>

      <div id="loading">‚è≥ Loading...</div>
      <div id="results"></div>
    </div>

    <script>
      document.getElementById('loading').style.display = 'none';

      document.getElementById('nameForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        if (typeof gtag === "function") {
          gtag('event', 'generate_click', {
            'event_category': 'Name Generator',
            'event_label': 'Generate Button'
          });
        }

        const form = e.target;
        const payload = {
          purpose: form.purpose.value,
          gender: form.gender.value,
          dob: form.dob.value,
          traits: form.traits.value,
          lang: document.getElementById('langSelect').value
        };

        document.getElementById('loading').style.display = 'block';
        document.getElementById('results').innerText = '';

        try {
          const res = await fetch('/api/generate-name', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });

          const data = await res.json();
          document.getElementById('loading').style.display = 'none';

          if (!data.result || !Array.isArray(data.result)) {
            document.getElementById('results').innerHTML = 'No result';
            return;
          }

          document.getElementById('results').innerHTML = data.result.map(item => {
            return `<div style='margin-bottom: 16px;'>
              <strong style='font-size:18px;'>üî§ ${item.name}</strong><br/>
              <span style='font-size: 13px;'>üåø Element: ${item.element}</span><br/>
              <span style='font-size: 13px;'>üí¨ ${item.meaning}</span>
            </div>`;
          }).join('');

        } catch(err) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('results').innerHTML = `<p style="color:red;">Ïò§Î•ò Î∞úÏÉù: ${err.message}</p>`;
        }
      });
    </script>
  </div>
