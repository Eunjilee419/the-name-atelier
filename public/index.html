<script>
  document.getElementById('nameForm').addEventListener('submit', async function(event) {

    let dob = this.dob.value;

    dob = dob.replace(/[.\/\s]+/g, '-').replace(/^-|-$/g, '');

    // 3. ì›”ê³¼ ì¼ì´ í•œ ìë¦¬ë©´ 0ì„ ë¶™ì—¬ì„œ ë‘ ìë¦¬ë¡œ ë§Œë“ ë‹¤.
    function padDate(dob) {
      // ì˜ˆ: "1974-7-3" â†’ "1974-07-03"
      const [y, m, d] = dob.split("-");
      return [
        y,
        m && m.length === 1 ? "0" + m : m,
        d && d.length === 1 ? "0" + d : d
